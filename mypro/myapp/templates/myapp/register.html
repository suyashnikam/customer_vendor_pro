<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {text-align: center;}
        div {text-align: center;}
        body {
           
            background-image: url('https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png');
            background-attachment: fixed;
            background-size: cover;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
    <div>
        <h5 class="text-center alert alert-info" style=text-align:left><pre>Vendor's Registration Here!</pre></h5>
    </div>
    {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
            <center><div class="col-4">
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div>
                        <h4><pre style="color:rgb(2, 51, 73)">Username</pre></h4>
                        <input  type="text" id="username" class="form-control mb-2 mr-sm-2" name="username" placeholder="Create Username" required>
                        <h4><pre style="color:rgb(2, 51, 73)">First name</pre></h4>
                        <input type="text" id="fname" class="form-control mb-2 mr-sm-2" name="fname" placeholder="Enter Your first name" required>
                        <h4><pre style="color:rgb(2, 51, 73)">Last Name</pre></h4>
                        <input type="text" id="lname" class="form-control mb-2 mr-sm-2" name="lname" placeholder="Enter Your Last Name" required>
                        <h4><pre style="color:rgb(2, 51, 73)">Email</pre></h4>
                        <input type="email" id="email" class="form-control mb-2 mr-sm-2" name="email" placeholder="Enter Your Email " required>
                        <h4><pre style="color:rgb(2, 51, 73)">Mobile</pre></h4>
                        <input type="text" id="mobile" class="form-control mb-2 mr-sm-2" name="mobile" placeholder="Enter Mobile Number" required>
                        <h4><pre style="color:rgb(2, 51, 73)">Password</pre></h4>
                        <input type="password" id="pass1" class="form-control mb-2 mr-sm-2" name="pass1" placeholder="Create a Password" required>
                        <h4><pre style="color:rgb(2, 51, 73)">Confirm Password</pre></h4>
                        <input type="password" id="pass2" class="form-control mb-2 mr-sm-2" name="pass2" placeholder="Confirm Your Password" required>
                        <marquee style="color: rgb(153, 202, 28);">We will Never share your details with anyone!</marquee>
                        <button type="submit" class="btn btn-outline-dark btn-lg">Register</button><br><br>
                        <a href="showvendors" class="btn btn-outline-dark btn">Show Vendors</a>
                        <a href="/" style="margin-left:10px ;" class="btn btn-outline-dark">Back To Home</a>
                    </div><br><br>
                </form>
            </div></center>
</div>
</body>
</html>
