<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Newcustomer Form</title>
</head>
<body>
    <style>
        body {
            background-image: url('https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png');
            background-attachment: fixed;
            background-size: cover;
          }
          label{
            color: rgb(15, 33, 45);
          }
          div{
            text-align: center;
          }
    </style>
   
    <script>
        function validation()
        {
            var a = document.getElementById('name').value;
            var b = document.getElementById('mobile').value;
            var c = document.getElementById('lname').value;
            if (a == "")
            {
                document.getElementById('A_messages').innerHTML="** Please enter Customer's First Name!";
                return false;
            }
            if (c == "")
            {
                document.getElementById('C_messages').innerHTML="** Please enter Customer's last Name!";
                return false;
            }
            if (b == "")
            {
                document.getElsementById('B_messages').innerHTML="** Please enter Customer's mobile number!";
                return false;
            }
            if (b.length<10)
            {
                document.getElementById('B_messages').innerHTML="** Mobile Number Must be of 10 digits!";
                return false;
            }
            if (b.length > 10)
            {
                document.getElementById('B_messages').innerHTML="** Mobile Number Must be of 10 digits!";
                return false;
            }
            if(isNaN(b)){
                document.getElementById('B_messages').innerHTML="** Mobile number should be in Numbers only!";
                return false;
            }
        }
    </script>
       
            <div style="text-align: center;">
               
                {% for message in messages%}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>Message:</strong>{{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
                    <div class="row" style="margin-top:50px;">
                        <div class="col-4"></div>
                        <div  class="col-4">
                            <h4  class="text-center alert alert-info"><pre>Add New Customer!</pre></h4><br>
                            <form  method="POST" onsubmit="return validation()" action="{% url 'savecustomer' %}">
                                {% csrf_token %}
                                <label for="name"><h2 style="color:rgb(16, 24, 110)"><pre>First Name</pre></h2></label><input   class="form-control mb-2 mr-sm-2" name="name" id="name" type="text" placeholder="Enter Customer's First Name">
                                <span id="A_messages"></span><br><br>
                                <label for="lname"><h2 style="color:rgb(16, 24, 110)"><pre>Last Name</pre></h2></label><input   class="form-control mb-2 mr-sm-2" name="lname" id="lname" type="text" placeholder="Enter Customer's last Name">
                                <span id="C_messages"></span>
                                <br><br><label for="mobile"><h2 style="color:rgb(16, 24, 110)"><pre>Mobile</pre></h2></label><input class="form-control mb-2 mr-sm-2" name="mobile" id="mobile" type="text" placeholder="Enter 10 Digits Mobile Number">
                                <span id="B_messages"></span><br>
                                <br><input type="submit" class="btn btn-outline-dark btn-lg" value="Add New Customer"><br><br>
                                <a href="showcustomers" class="btn btn-outline-dark btn-lg">Customer Info</a><P></P>
                                <a href="/" class="btn btn-outline-dark">Back to Home!</a> 
                            </form>
                        </div>
                        <div class="col-4"></div>
                    </div>
            </div>
     
</body>
</html>
