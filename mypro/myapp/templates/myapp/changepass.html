<!DOCTYPE html>
<html lang="en">
    <style>
        h1 {text-align: center;}
        div {text-align: center;}
        body {
            background-image: url('https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png');
            background-attachment: fixed;
            background-size: cover;
          }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>change Pass!</title>
</head>
<body>
    <div class="row">
    <div class="col-sm-4"></div>
        <div class="col-sm-4"  style="margin-top: 100px;">
    <form  action="" method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endif %}
        <div>
            <marquee><small id="Currentuser" style="color:rgb(28, 71, 29)" class="form-text "><h5>You are updating {{user|title}}'s password!</h5></marquee></small>
            {% for fm in form %}
            <h3><pre>{{fm.label_tag}}</pre></h3>
             {{fm}}  
            <br><pre style="color:red ;">{{fm.errors|striptags}}</pre><br>
            {% endfor %}
        <input type="submit" class="btn btn-outline-dark btn-lg" value="Update"><br><br>
        <a href="/" class="btn btn-outline-dark">Back to Home!</a> 
        <!-- {{form.as_p}} -->
    </form>
</div>
<div class="col-sm-4"></div>
</div>
</body>
</html>
