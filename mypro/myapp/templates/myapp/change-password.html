<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            background-image: url('https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png');
            background-attachment: fixed;
            background-size: cover;
          }
          label{
            color: rgb(15, 33, 45);
          }
          div{
            text-align: center;
          }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>change pass</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-4"></div>
    <div class="col-sm-4" >
        <form  action="" method="post" >
            {% csrf_token %}
            <h4>Change Password</h4>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="new_password"  class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Re confirm password</label>
                <input type="password" name="reconfirm_password"   class="form-control">
            </div>
            <input type="hidden" name="user_id" value="{{user_id}}">
            <br><button class="btn btn-outline-dark btn-lg" type="submit">Submit</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
</body>
</html>
