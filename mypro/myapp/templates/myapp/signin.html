<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {text-align: center;}
        div {text-align: center;}
        body {
            background-image: url('https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png');
            background-attachment: fixed;
            background-size: cover;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>SignIn</title>
</head>

<body>
    {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <center><h2 style="margin-top:60px;color:rgb(5, 21, 18)"><pre>Please Provide your credential!</pre></h2></center>
    <center><div class="col-3">
    <form action="/signin" method="post">
        {% csrf_token %}
        <div>
            <br><br>
            <label for=""><h1 style="color:rgb(5, 21, 18)"><pre>Username</pre></h1></label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="username" placeholder="Enter Your Username" required>
        </div>
        <div>
            <br>
            <label for=""><h1 style="color:rgb(5, 21, 18)"><pre>Password</pre></h1></label>
            <input type="password"  class="form-control mb-2 mr-sm-2" id="pass1" name="pass1" placeholder="Enter Your Password" required>
        </div><br>
        <a href="{% url 'forget_password' %}"><pre style="color:rgb(206, 177, 81)"><h5>Forget Password?</h5></pre></a>
        <div>
            <br>
            <button type="submit" class="btn btn-outline-dark btn-lg">SignIn</button><br><br>
            <a href="/" class="btn btn-outline-dark">Back To Home!</a>
        </div>
    </form>
</div></center>

</body>
</html>
