<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Update Customer</title>
</head>
<style>
    body {
        background-image: url('https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png');
        background-attachment: fixed;
        background-size: cover;
      }
    div{
        text-align: center;
    }
</style>
<script>
    function validation()
    {
        var a = document.getElementById('name').value;
        var b = document.getElementById('mobile').value;
        var c = document.getElementById('lname').value;
        if (a == "")
        {
            document.getElementById('A_messages').innerHTML="** Please enter Customer's Name!";
            return false;
        }
        if (b == "")
        {
            document.getElementById('B_messages').innerHTML="** Please enter Customer's mobile number!";
            return false;
        }
        if (b.length<10)
        {
            document.getElementById('B_messages').innerHTML="** Mobile Number Must be of 10 digits!";
            return false;
        }
        if (b.length > 10)
        {
            document.getElementById('B_messages').innerHTML="** Mobile Number Must be of 10 digits!";
            return false;
        }
        if(isNaN(b)){
            document.getElementById('B_messages').innerHTML="** Mobile number should be in Numbers only!";
            return false;
        }  
    }
</script>
<body>
<div style="margin-top:50px ;" class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 ">
        <h4 class="alert alert-info">Update Customer Information</h4>
        <marquee><small id="Currentuser" style="color:rgb(14, 73, 98)" class="form-text "><h5>You are updating {{customer.name|title}}'s details!</h5></marquee></small>
            <form action="" onsubmit="return validation()" method="post">
                {% csrf_token %}
                <fieldset disabled>
                    <label for="name"><h2><pre>First Name</pre></h2></label> <input  class="form-control" name="name" id="name" type="text" value={{customer.name|title}}><br>
                    <marquee><small id="Currentuser" style="color:rgb(14, 73, 98)" class="form-text "><h6>You cannot edit {{customer.name|title}}.</h6></marquee></small>
                    <span id="A_messages"></span>
                </fieldset>
                <label for="lname"><h2><pre>Last Name</pre></h2></label> <input  class="form-control" name="lname" id="lname" type="text" value={{customer.lname|title}}><br>
                <br><label for="mobile"><h2><pre>Mobile</pre></h2></label> <input class="form-control" name="mobile" id="mobile" type="text" value={{customer.mobile}}><br>
                <span id="B_messages"></span><br>
                <input type="submit" class="btn btn-outline-dark btn-lg" value="Update"><br><br>
                <a style="margin-top:50px ;" href="{% url 'home' %}" class="btn btn-outline-dark">Back</a>     
            </form>
    </div>
    <div class="col-sm-4"></div>
</div>
</body>
</html>
